base-url: "https://ntfy.lepidus.me/"
upstream-base-url: "https://ntfy.sh/"
cache-file: "/app/data/cache.db"
cache-duration: "12h"
auth-file: "/app/data/user.db"
auth-default-access: "deny-all"
attachment-cache-dir: "/app/data/attachments"
enable-login: true
enable-reservations: true
log-level: "debug"
access:
  '*':
    'up*':
      write: true
      read: false
